{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> PyNet </title>

    <!-- Bootstrap -->
    <link href="{% static "gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'gentelella/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'gentelella/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static 'gentelella/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- jVectorMap -->
    <link href="{% static 'gentelella/production/css/maps/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="{% static 'gentelella/build/css/custom.min.css' %}" rel="stylesheet">

    {% block extra_css %}

    {% endblock %}

  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-shield"></i> <span>PyNet</span></a>
            </div>

            <div class="clearfix"></div>

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
{#                <h3>General</h3>#}
                <ul class="nav side-menu">

                    <li><a href="{% url 'packets' %}"><i class="fa fa-wifi"></i> Packets </a></li>
                    <li><a href="{% url 'remote_hosts' %}"><i class="fa fa-user"></i> Remote Hosts </a></li>

                </ul>
              </div>


            </div>
            <!-- /sidebar menu -->


            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav class="" role="navigation">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'images/filler.png' %}"/>
                  </a>

                </li>

              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div id="page-content">
                {% block page_content %}{% endblock %}
            </div>


        </div>
        <!-- /page content -->


        <footer>
          <div class="pull-right">
            CSCI 5436 - Computer Security project by <a href="github.com/carvey">Charles Arvey</a>
          </div>
          <div class="clearfix"></div>
        </footer>

      </div>
    </div>


    <!-- jQuery -->
    <script src="{% static 'gentelella/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'gentelella/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'gentelella/vendors/fastclick/lib/fastclick.js' %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'gentelella/build/js/custom.min.js' %}"></script>


     {% block extra_js %}

    {% endblock %}


  </body>
</html>
